db:
  image: mysql
  volumes:
    - ./mysql/runtime:/var/lib/mysql
  env_file:
    - ./.env
app:
  image: indiehosters/known
  links:
    - db
  volumes:
    - ./data:/var/www/html/Uploads
  env_file:
    - ./.env
web:
  image: nginx
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
  links:
    - app
  volumes_from:
    - app
  environment:
    - HOST
